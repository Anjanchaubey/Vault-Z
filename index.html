<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <title>Vault-Z</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Font for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       RESET & GLOBAL
    =============================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 62.5%;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 2rem;
    }
    
    /* Custom Scrollbar */
    body::-webkit-scrollbar {
      width: 1.2rem;
    }
    body::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }
    body::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 1rem;
    }
    
    /* ===============================
       VARIABLES
    =============================== */
    :root {
      --primary-color: #ff416c;
      --primary-dark: #ff4b2b;
      --accent-color: #f44336;
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --border-radius: 1.2rem;
      --sidebar-width: 32rem;
      --transition-speed: 0.35s;
      --shadow-heavy: 0 1rem 3rem rgba(0,0,0,0.5);
    }
    
    /* ===============================
       HEADINGS & TYPOGRAPHY
    =============================== */
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 0.1rem;
      text-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
      padding-left: 1rem;
      margin-bottom: 3rem;
      color: var(--primary-color);
    }
    
    /* ===============================
       CONTAINERS & LAYOUT
    =============================== */
    .container {
      width: 100%;
      max-width: 90rem;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* ===============================
       DROP ZONE
    =============================== */
    .drop-zone {
      border: 0.3rem dashed rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      padding: 4rem;
      text-align: center;
      margin: 2rem 0;
      cursor: pointer;
      font-size: 1.8rem;
      letter-spacing: 0.2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
    }
    
    .drop-zone::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,65,108,0.3), transparent);
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .drop-zone:hover::before {
      opacity: 1;
    }
    
    .drop-zone:hover {
      transform: translateY(-1rem);
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.6);
    }
    
    /* ===============================
       BUTTONS
    =============================== */
    .button-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    
    .btn {
      padding: 1.8rem 3rem;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      transition: background var(--transition-speed), transform var(--transition-speed), box-shadow 0.35s;
      box-shadow: var(--shadow-heavy);
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .btn:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary-color));
      transform: translateY(-0.8rem);
      box-shadow: 0 1.2rem 3.5rem rgba(0, 0, 0, 0.7);
    }
    
    .btn:hover::after {
      opacity: 1;
    }
    
    /* ===============================
       SIDEBAR
    =============================== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: var(--sidebar-width);
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      padding: 3rem 2rem;
      transition: left var(--transition-speed) ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar .profile {
      text-align: center;
      margin-bottom: 3rem;
      cursor: pointer;
      transition: transform var(--transition-speed);
    }
    
    .sidebar .profile:hover {
      transform: scale(1.1);
    }
    
    .sidebar .profile img {
      width: 9rem;
      height: 9rem;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 0.3rem solid var(--primary-color);
      transition: box-shadow 0.3s;
    }
    
    .sidebar .profile img:hover {
      box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.5);
    }
    
    .sidebar .profile h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }
    
    .sidebar .profile p {
      font-size: 1.4rem;
      color: #666;
    }
    
    .sidebar .menu {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .sidebar .menu .btn {
      width: 100%;
      text-align: left;
      padding-left: 3rem;
      background: transparent;
      border: none;
      box-shadow: none;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.6rem;
      transition: color var(--transition-speed);
    }
    
    .sidebar .menu .btn:hover {
      color: var(--primary-color);
    }
    
    /* ===============================
       SIDEBAR TOGGLE BUTTON
    =============================== */
    .sidebar-toggle {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0.8rem;
      padding: 1.2rem 1.6rem;
      cursor: pointer;
      z-index: 1100;
      font-size: 2rem;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
    }
    
    .sidebar-toggle:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }
    
    /* ===============================
       MODAL (PROFILE EDIT)
    =============================== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 1200;
      animation: modalFadeIn 0.4s ease forwards;
    }
    
    .modal.open {
      display: flex;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: #fff;
      padding: 3rem 3.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 42rem;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
      animation: slideDown var(--transition-speed) ease;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-2rem); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-content h3 {
      margin-bottom: 2.5rem;
      text-align: center;
      color: var(--primary-dark);
      font-size: 2.4rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }
    
    .modal-content input[type="text"],
    .modal-content input[type="file"] {
      width: 100%;
      margin-bottom: 2rem;
      padding: 1.2rem;
      border: 0.2rem solid #cfd8dc;
      border-radius: var(--border-radius);
      font-size: 1.6rem;
      transition: border-color var(--transition-speed);
    }
    
    .modal-content input[type="text"]:focus,
    .modal-content input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .modal-content .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .modal-content .modal-buttons .btn {
      width: 100%;
    }
    
    /* ===============================
       PROGRESS BAR
    =============================== */
    #progressContainer {
      display: none;
      margin: 2rem 0;
      text-align: center;
    }
    
    #uploadProgress {
      width: 100%;
      height: 2rem;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    #progressText {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.6rem;
      color: var(--primary-dark);
    }
    
    /* ===============================
       PROFILE LOGO (LOWER LEFT)
    =============================== */
    .profile-logo {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.8rem 2.5rem rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1100;
      transition: transform var(--transition-speed), opacity var(--transition-speed);
    }
    
    .profile-logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .sidebar.open ~ .profile-logo {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-100%);
    }
    
    /* ===============================
       RESPONSIVE
    =============================== */
    @media (max-width: 768px) {
      html { font-size: 55%; }
      .sidebar {
        width: 26rem;
      }
      .sidebar-toggle {
        padding: 1rem 1.4rem;
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      html { font-size: 50%; }
      h1 { font-size: 2rem; }
      .drop-zone { padding: 3rem; font-size: 1.4rem; }
      .btn { padding: 1.2rem 2rem; font-size: 1.4rem; }
      .sidebar { width: 22rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle Icon -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fa-regular fa-chart-bar"></i>
  </button><BR></BR> <br>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile" id="profileArea">
      <!-- Replace with user's profile picture if available -->
      <img src="person.png" alt="Profile Picture" id="profilePic">
      <h2 id="profileName">User Name</h2>
      <p id="profileEmail">user@example.com</p>
    </div>
    <div class="menu">
      <a href="realTime.html"><button class="btn" style="background-color: #000;">TEXT</button></a>
      <button class="btn" id="accessFilesBtn">Access Files</button>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </div>
  
  <!-- Modal for Editing Profile -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input type="text" id="newDisplayName" placeholder="Enter new display name" />
      <input type="file" id="newProfilePhoto" accept="image/*" />
      <div class="modal-buttons">
        <button class="btn" id="saveProfileBtn">Save</button>
        <button class="btn" id="cancelProfileBtn" style="background: var(--accent-color);">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>Vault-Z</h1>
    
    <div class="drop-zone" id="dropZone">
      Drag and drop files here or click to upload
    </div>
    <input type="file" id="fileInput" hidden multiple>
    
    <!-- Progress Bar Container -->
    <div id="progressContainer">
      <progress id="uploadProgress" max="100" value="0"></progress>
      <span id="progressText">0%</span>
    </div>
    
    <div class="button-container">
      <button class="btn" id="uploadFilesBtn">Upload Files</button>
    </div>
  </div>
  
  <!-- Profile Logo in the lower-left corner -->
  <div class="profile-logo" id="profileLogo">
    <img id="profileLogoImg" src="person.png" alt="Profile Logo">
  </div>
  
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",
      authDomain: "aspirehub-32863.firebaseapp.com",
      projectId: "aspirehub-32863",
      storageBucket: "aspirehub-32863.appspot.com",
      messagingSenderId: "686810111182",
      appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
      measurementId: "G-KX41R0SSMY"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    
    let currentUser = null;
    
    // Cache DOM elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadFilesBtn = document.getElementById('uploadFilesBtn');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const logoutBtn = document.getElementById('logoutBtn');
    const accessFilesBtn = document.getElementById('accessFilesBtn');
    const profileName = document.getElementById('profileName');
    const profileEmail = document.getElementById('profileEmail');
    const profilePic = document.getElementById('profilePic');
    const profileArea = document.getElementById('profileArea');
    
    // Modal Elements for Profile Editing
    const profileModal = document.getElementById('profileModal');
    const newDisplayName = document.getElementById('newDisplayName');
    const newProfilePhoto = document.getElementById('newProfilePhoto');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const cancelProfileBtn = document.getElementById('cancelProfileBtn');
    
    // Progress Bar Elements
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('uploadProgress');
    const progressText = document.getElementById('progressText');
    
    // Sidebar Toggle Event
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    
    // Toggle sidebar when profile logo is clicked
    const profileLogo = document.getElementById('profileLogo');
    profileLogo.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    
    // Logout Event
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'signin.html';
      } catch (error) {
        console.error('Logout Error:', error);
        alert('Error logging out. Please try again.');
      }
    });
    
    // Access Files Button in Sidebar
    accessFilesBtn.addEventListener('click', () => {
      window.location.href = 'files.html';
    });
    
    // File Upload Events
    uploadFilesBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileInput);
    
    // Drag and Drop Handlers
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);
    
    // Authentication Observer
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (!user) {
        alert('Please sign in to continue!');
        window.location.href = 'signin.html';
      } else {
        // Display user info in the sidebar
        profileEmail.textContent = user.email;
        profileName.textContent = user.displayName || "User Name";
        if(user.photoURL) {
          profilePic.src = user.photoURL;
          document.getElementById('profileLogoImg').src = user.photoURL;
        }
      }
    });
    
    // Functions for Drag and Drop
    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.style.backgroundColor = '#eef6fd';
    }
    
    function handleDragLeave(e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.style.backgroundColor = 'var(--bg-color)';
    }
    
    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.style.backgroundColor = 'var(--bg-color)';
      const files = e.dataTransfer.files;
      handleFiles(files);
    }
    
    function handleFileInput(e) {
      const files = e.target.files;
      handleFiles(files);
    }
    
    // Upload multiple files to Firebase Storage with progress tracking and APK handling
    async function handleFiles(files) {
      if (!files || files.length === 0) return;
      
      // Show progress bar and reset values
      progressContainer.style.display = 'block';
      progressBar.value = 0;
      progressText.textContent = '0%';
      
      try {
        // Upload files sequentially so progress is visible
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          let folderPath = `users/${currentUser.uid}/files/`;
          // If file is an APK, upload it to a dedicated 'apks' folder
          if (file.name.toLowerCase().endsWith('.apk')) {
            folderPath += 'apks/';
          }
          const storageRef = ref(storage, `${folderPath}${file.name}`);
          const uploadTask = uploadBytesResumable(storageRef, file);
          
          // Wrap the upload in a Promise so we can await its completion
          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed', (snapshot) => {
              // Calculate progress percentage
              const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              console.log(`Uploading ${file.name}: ${progress.toFixed(2)}%`);
              progressBar.value = progress;
              progressText.textContent = Math.floor(progress) + '%';
            }, (error) => {
              console.error('Upload error:', error);
              reject(error);
            }, () => {
              console.log(`${file.name} uploaded successfully.`);
              resolve();
            });
          });
        }
        
        // Hide progress bar after uploads complete
        progressContainer.style.display = 'none';
        alert(`${files.length} file(s) uploaded successfully!`);
      } catch (error) {
        console.error('Upload error:', error);
        alert('Error uploading files. Please try again.');
      }
    }
    
    // Open profile modal on clicking the profile area
    profileArea.addEventListener('click', () => {
      newDisplayName.value = profileName.textContent;
      profileModal.classList.add('open');
    });
    
    // Save Profile Changes
    saveProfileBtn.addEventListener('click', async () => {
      let updatedPhotoURL = currentUser.photoURL;
      const displayName = newDisplayName.value.trim();
    
      // If a new profile photo is selected, upload it first
      if (newProfilePhoto.files.length > 0) {
        const file = newProfilePhoto.files[0];
        const photoRef = ref(storage, `users/${currentUser.uid}/profile/${file.name}`);
        try {
          const snapshot = await uploadBytesResumable(photoRef, file);
          updatedPhotoURL = await getDownloadURL(snapshot.ref);
        } catch (error) {
          console.error('Profile photo upload error:', error);
          alert('Error uploading profile photo. Please try again.');
          return;
        }
      }
    
      // Update Firebase Auth profile
      try {
        await updateProfile(currentUser, {
          displayName: displayName,
          photoURL: updatedPhotoURL,
        });
    
        // Update UI with new info
        profileName.textContent = displayName;
        if (updatedPhotoURL) {
          profilePic.src = updatedPhotoURL;
          document.getElementById('profileLogoImg').src = updatedPhotoURL;
        }
        profileModal.classList.remove('open');
        newProfilePhoto.value = '';
      } catch (error) {
        console.error('Profile update error:', error);
        alert('Error updating profile. Please try again.');
      }
    });
    
    // Cancel Profile Editing
    cancelProfileBtn.addEventListener('click', () => {
      profileModal.classList.remove('open');
      newProfilePhoto.value = "";
    });
  </script>
</body>
</html>
